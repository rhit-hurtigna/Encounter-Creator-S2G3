{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" maxlength="30" required aria-describedby="usernameHelp">
      <small id="usernameHelp" class="form-text text-muted">Enter a unique username here.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" required aria-describedby="passwordHelp">
      <small id="passwordHelp" class="form-text text-muted">Don't worry, it's encrypted and salted!</small>
    </div>
    <div class="clearfix">
      <button class="btn btn-primary float-right" type="submit">Register</button>
    </div>
  </form>
{% endblock %}
