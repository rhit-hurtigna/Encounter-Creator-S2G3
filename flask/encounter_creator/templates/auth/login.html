{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" maxlength="30">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" required aria-describedby="passwordHelp">
    </div>
    <div class="clearfix">
      <button class="btn btn-primary float-right" type="submit">Log In</button>
    </div>
  </form>
{% endblock %}
